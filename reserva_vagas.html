<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link href="css_styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva de Vagas</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Reserva de Vagas</h1>
            </header>
            <nav>
                <a href="#" class="active">Cadastro de Reserva</a>
                <a href="listagem_vagas.html">Listagem de Vagas</a>
            </nav>
            <main>
                <h2>Cadastre a sua vaga aqui</h2>
                <form id="form-reserva" onsubmit="return enviarFormulario()">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="placa">Placa do Veículo</label>
                            <input type="text" id="placa" name="placa" placeholder="Ex: ABC1D23" maxlength="7" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="proprietario">Nome do Proprietário</label>
                            <input type="text" id="proprietario" name="proprietario" placeholder="Nome completo" required minlength="3">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="apartamento">Número do Apartamento</label>
                            <input type="text" id="apartamento" name="apartamento" placeholder="Número" required pattern="[0-9]+" title="Digite apenas números">
                        </div>
                        
                        <div class="form-group">
                            <label for="bloco">Bloco do Apartamento</label>
                            <input type="text" id="bloco" name="bloco" placeholder="Bloco" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelo">Modelo do Veículo</label>
                            <input type="text" id="modelo" name="modelo" placeholder="Ex: Honda Civic" required minlength="3">
                        </div>
                        
                        <div class="form-group">
                            <label for="cor">Cor do Veículo</label>
                            <input type="text" id="cor" name="cor" placeholder="Ex: Prata" required minlength="3">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="vaga">Número da Vaga de Estacionamento</label>
                        <select id="vaga" name="vaga" required>
                            <option value="">Selecione uma vaga</option>
                            <option value="1">Vaga 1</option>
                            <option value="2">Vaga 2</option>
                            <option value="3">Vaga 3</option>
                            <option value="4">Vaga 4</option>
                            <option value="5">Vaga 5</option>
                            <option value="6">Vaga 6</option>
                            <option value="7">Vaga 7</option>
                            <option value="8">Vaga 8</option>
                            <option value="9">Vaga 9</option>
                            <option value="10">Vaga 10</option>
                        </select>
                    </div>
                    <button type="submit">Salvar</button>
                </form>
            </main>         
        </div>
        <script src="controle_estacionamento.js"></script>
    </body>
</html>
